<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
        .toggle-link {
            margin-top: 10px;
            display: block;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container" id="login-container">
    <h2>Register</h2>
    <form action="/register" method="post">
        <div class="input-group">
            <label for="login-name">Name</label>
            <input type="text" id="login-name" name="name" required>
        </div>
        <div class="input-group">
            <label for="login-username">Email</label>
            <input type="email" id="login-username" name="email" required>
        </div>
        <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
        </div>
        <div class="input-group">
            <label for="login-prepassword">PrePassword</label>
            <input type="password" id="login-prepassword" name="prepassword" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <a href="/login">Do You have already an account? Login</a>
</div>

</body>
</html>
